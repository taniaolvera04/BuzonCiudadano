<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUZÓN CIUDADANO</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="text-center">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="../Buzon/img/logo.png" alt="Logo" width="180" height="60" class="d-inline-block align-text-top m-auto">
            <span class="navbar-brand m-auto w-100 h1">BUZÓN CIUDADANO DIGITAL</span>
        </div>
    </nav><br><br>

    <h2>COMPROBANTE DE DOMICILIO</h2>
    <br>

    <div class="container mt-5">
        <!-- Formulario de subida de archivo -->
        <form id="formulario">
            <div class="mb-3">
                <label for="comprobante" class="form-label">Sube tu comprobante de domicilio (registro predial)</label>
                <input type="file" id="comprobante" class="form-control w-50 m-auto" accept="image/*,application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary m-auto">Subir Comprobante</button>
        </form>

        <hr>

        <!-- Vista previa del comprobante -->
        <div id="comprobantePreview" class="mb-3"></div>
        <br>

        <!-- Botón para abrir el modal -->
        <button id="abrirModalBtn" class="btn btn-info" style="display: none;">Abrir Mapa</button>

        <hr>

        <!-- Modal con el mapa -->
        <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mapModalLabel">Selecciona la calle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="map" style="width: 100%; height: 400px;"></div>
                        <button id="confirmarUbicacion" class="btn btn-success" style="display: none;">Confirmar Ubicación</button>
                    </div>
                </div>
            </div>
        </div>

        <button id="enviarQueja" class="btn btn-success mt-3" style="display:none;">Enviar Información</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/bootstrap/js/sweetalert2.all.min.js"></script>
</body>
</html>
