<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Quejas</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="/Buzon/img/logo.png" alt="Logo" width="180" height="60" class="d-inline-block align-text-top m-auto">
            <span class="navbar-brand m-auto w-100 h1">BUZÓN CIUDADANO DIGITAL</span>
        </div>
    </nav><br><br>

    <h2>FORMULARIO DE QUEJAS</h2>

    <div class="container mt-5">

        <!-- Selección del Servicio -->
        <div class="mb-3">
            <label for="servicio" class="form-label">Selecciona el servicio</label>
            <select id="servicio" class="form-select m-auto text-center" required>
                <option value="">Selecciona un servicio</option>
                <option value="agua_potable">Agua Potable</option>
                <option value="alumbrado_publico">Alumbrado Público</option>
                <option value="pavimentacion">Pavimentación</option>
                <option value="areas_verdes">Mantenimiento de Áreas Verdes</option>
            </select>
        </div>

        <!-- Selección del problema (se desplegará según el servicio) -->
        <div id="problemaContainer" class="mb-3" style="display: none;">
            <label for="problema" class="form-label">Selecciona el problema</label>
            <select id="problema" class="form-select m-auto text-center" required>
                <option value="">Selecciona un problema</option>
            </select>
        </div>

        <!-- Campo de descripción adicional -->
        <div id="descripcionContainer" class="mb-3" style="display: none;">
            <label for="descripcion" class="form-label">Describe tu queja o reporte</label>
            <textarea id="descripcion" class="form-control" rows="3" placeholder="Escribe aquí los detalles de tu reporte..." required></textarea>
        </div>

        <!-- Botón para enviar la queja -->
        <button id="enviarQueja" class="btn btn-success mt-3" style="display:none;">Enviar Queja</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/bootstrap/js/sweetalert2.all.min.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
